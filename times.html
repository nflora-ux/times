<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona waktu ¬∑ Indonesia (WIB/WITA/WIT)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0b1f2e 0%, #1a3344 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    .time-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 215, 140, 0.25);
      border-radius: 48px;
      padding: 35px 30px;
      margin-bottom: 28px;
      box-shadow: 0 25px 40px -12px rgba(0, 0, 0, 0.6);
    }

    .date-indonesia {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 15px;
      color: #fadfad;
      border-bottom: 1px dashed rgba(255, 215, 140, 0.3);
      padding-bottom: 18px;
      margin-bottom: 18px;
    }

    .hijri {
      background: rgba(232, 184, 100, 0.15);
      padding: 6px 18px;
      border-radius: 60px;
      font-size: 1.1rem;
      color: #ffd98c;
      border: 1px solid #ab8e4e50;
    }

    .main-clock {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gregorian {
      font-size: 2rem;
      font-weight: 500;
      color: #e6e0d0;
      background: #1f3e4f;
      padding: 12px 28px;
      border-radius: 70px;
    }

    .live-time {
      font-size: 4.2rem;
      font-weight: 600;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      background: #1f2e38;
      padding: 12px 35px;
      border-radius: 70px;
      color: #fee3a2;
      letter-spacing: 8px;
      text-shadow: 0 0 6px #ffb34760;
      border: 1px solid #ffb45b;
    }

    .prayer-box {
      background: rgba(20, 35, 45, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      padding: 30px 25px;
      border: 1px solid #bfa26b40;
    }

    .location-panel {
      display: flex;
      flex-wrap: wrap;

      margin-bottom: 35px;

      padding: 18px 22px;

    .zone-badge {
      display: flex;
      gap: 8px;
    }

    .wib, .wita, .wit {
      padding: 8px 20px;
      border-radius: 60px;
      font-weight: 600;
      font-size: 0.9rem;
      background: #283b46;
      color: #cec09c;
    }

    .wib.active { background: #2b6a42; color: white; box-shadow: 0 0 12px #5cb85c; }
    .wita.active { background: #b47d4b; color: white; box-shadow: 0 0 12px #f0b27a; }
    .wit.active { background: #aa4e4e; color: white; box-shadow: 0 0 12px #e99797; }

    select {
      background: #1f404f;
      border: 1px solid #dba959;
      color: #faeacb;
      font-size: 1.15rem;
      padding: 14px 30px 14px 25px;
      border-radius: 70px;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%23f5cb8b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
      background-repeat: no-repeat;
      background-position: right 18px center;
      background-size: 20px;
      min-width: 250px;
      cursor: pointer;
    }
    select:hover { border-color: #ffc96e; background-color: #295464; }

    .prayer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin: 35px 0 10px;
    }

    .prayer-item {
      background: #1d3643;
      border-radius: 30px;
      padding: 18px 5px;
      text-align: center;
      border: 1px solid #6d8f9f30;
      box-shadow: 0 6px 0 #0a1a24;
    }

    .prayer-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: #fedb9f;
      margin-bottom: 10px;
    }

    .prayer-time {
      font-size: 2rem;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      background: #0d262f;
      padding: 10px 5px;
      border-radius: 60px;
      color: #fff2d6;
      letter-spacing: 2px;
    }

    .info-foot {
      display: flex;

      color: #bcb09b;

      background: #10232e;

      border-radius: 50px;
    }

    .method-badge {
      background: #c59b4b20;
      padding: 5px 15px;
      border-radius: 30px;
      border: 1px solid #8f7a4e;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #7c8e99;
    }
  </style>
</head>

<!-- PRAYTIMES.JS (versi terbaru 2025, diembed langsung agar tidak bergantung CDN) -->
<script>
//--------------------- PrayTimes.js v3.2 (Copyright PrayTimes.org) ----------------------
// License: MIT (https://opensource.org/licenses/MIT)
// Sumber: https://github.com/praytimes/praytimes
// (Dikemas dalam satu blok agar kompatibel)
(function(global) {
'use strict';

class PrayTime {
    constructor(method) {
        this.methods = {
            MWL: { fajr: 18, isha: 17 },
            ISNA: { fajr: 15, isha: 15 },
            Egypt: { fajr: 19.5, isha: 17.5 },
            Makkah: { fajr: 18.5, isha: '90 min' },
            Karachi: { fajr: 18, isha: 18 },
            Tehran: { fajr: 17.7, maghrib: 4.5, midnight: 'Jafari' },
            Jafari: { fajr: 16, maghrib: 4, midnight: 'Jafari' },
            France: { fajr: 12, isha: 12 },
            Russia: { fajr: 16, isha: 15 },
            Singapore: { fajr: 20, isha: 18 },
            defaults: { isha: 14, maghrib: '1 min', midnight: 'Standard' }
        };
        this.settings = {
            dhuhr: '0 min',
            asr: 'Standard',
            highLats: 'NightMiddle',
            tune: {},
            format: '24h',
            rounding: 'nearest',
            utcOffset: 'auto',
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            location: [0, -(new Date()).getTimezoneOffset() / 4],
            iterations: 1
        };
        this.labels = ['Fajr', 'Sunrise', 'Dhuhr', 'Asr', 'Sunset', 'Maghrib', 'Isha', 'Midnight'];
        this.method(method || 'MWL');
    }

    method(method) {
        return this.set(this.methods.defaults).set(this.methods[method]);
    }

    adjust(params) {
        return this.set(params);
    }

    location(location) {
        return this.set({ location });
    }

    timezone(timezone) {
        return this.set({ timezone });
    }

    tune(tune) {
        return this.set({ tune });
    }

    round(rounding = 'nearest') {
        return this.set({ rounding });
    }

    format(format) {
        return this.set({ format });
    }

    set(settings) {
        Object.assign(this.settings, settings);
        return this;
    }

    utcOffset(utcOffset = 'auto') {
        if (typeof utcOffset === 'number' && Math.abs(utcOffset) < 16)
            utcOffset *= 60;
        this.set({ timezone: 'UTC' });
        return this.set({ utcOffset });
    }

    times(date = 0) {
        if (typeof date === 'number')
            date = new Date((date < 1000) ? Date.now() + date * 864e5 : date);
        if (date.constructor === Date)
            date = [date.getFullYear(), date.getMonth() + 1, date.getDate()];
        this.utcTime = Date.UTC(date[0], date[1] - 1, date[2]);

        let times = this.computeTimes();
        this.formatTimes(times);
        return times;
    }

    getTimes(date, location, timezone = 'auto', dst = 0, format = '24h') {
        if (!location) return this.times(date);
        const utcOffset = (timezone == 'auto') ? timezone : timezone + dst;
        this.location(location).utcOffset(utcOffset).format(format);
        return this.times(date);
    }

    setMethod(method) {
        this.method(method);
    }

    //---------------------- Compute Times -----------------------
    computeTimes() {
        let times = {
            fajr: 5,
            sunrise: 6,
            dhuhr: 12,
            asr: 13,
            sunset: 18,
            maghrib: 18,
            isha: 18,
            midnight: 24
        };
        for (let i = 0; i < this.settings.iterations; i++)
            times = this.processTimes(times);
        this.adjustHighLats(times);
        this.updateTimes(times);
        this.tuneTimes(times);
        this.convertTimes(times);
        return times;
    }

    processTimes(times) {
        const params = this.settings;
        const horizon = 0.833;
        return {
            fajr: this.angleTime(params.fajr, times.fajr, -1),
            sunrise: this.angleTime(horizon, times.sunrise, -1),
            dhuhr: this.midDay(times.dhuhr),
            asr: this.angleTime(this.asrAngle(params.asr, times.asr), times.asr),
            sunset: this.angleTime(horizon, times.sunset),
            maghrib: this.angleTime(params.maghrib, times.maghrib),
            isha: this.angleTime(params.isha, times.isha),
            midnight: this.midDay(times.midnight) + 12
        };
    }

    updateTimes(times) {
        const params = this.settings;
        if (this.isMin(params.maghrib))
            times.maghrib = times.sunset + this.value(params.maghrib) / 60;
        if (this.isMin(params.isha))
            times.isha = times.maghrib + this.value(params.isha) / 60;
        if (params.midnight == 'Jafari') {
            const nextFajr = this.angleTime(params.fajr, 29, -1) + 24;
            times.midnight = (times.sunset + (this.adjusted ? times.fajr + 24 : nextFajr)) / 2;
        }
        times.dhuhr += this.value(params.dhuhr) / 60;
    }

    tuneTimes(times) {
        const mins = this.settings.tune;
        for (let i in times)
            if (i in mins)
                times[i] += mins[i] / 60;
    }

    convertTimes(times) {
        const lng = this.settings.location[1];
        for (let i in times) {
            const time = times[i] - lng / 15;
            const timestamp = this.utcTime + Math.floor(time * 36e5);
            times[i] = this.roundTime(timestamp);
        }
    }

    roundTime(timestamp) {
        const rounding = { up: 'ceil', down: 'floor', nearest: 'round' }[this.settings.rounding];
        if (!rounding) return timestamp;
        const OneMinute = 6e4;
        return Math[rounding](timestamp / OneMinute) * OneMinute;
    }

    //---------------------- Calculation Functions -----------------------
    sunPosition(time) {
        const lng = this.settings.location[1];
        const D = this.utcTime / 864e5 - 10957.5 + this.value(time) / 24 - lng / 360;
        const g = this.mod(357.529 + 0.98560028 * D, 360);
        const q = this.mod(280.459 + 0.98564736 * D, 360);
        const L = this.mod(q + 1.915 * this.sin(g) + 0.020 * this.sin(2 * g), 360);
        const e = 23.439 - 0.00000036 * D;
        const RA = this.mod(this.arctan2(this.cos(e) * this.sin(L), this.cos(L)) / 15, 24);
        return {
            declination: this.arcsin(this.sin(e) * this.sin(L)),
            equation: q / 15 - RA,
        };
    }

    midDay(time) {
        const eqt = this.sunPosition(time).equation;
        return this.mod(12 - eqt, 24);
    }

    angleTime(angle, time, direction = 1) {
        const lat = this.settings.location[0];
        const decl = this.sunPosition(time).declination;
        const numerator = -this.sin(angle) - this.sin(lat) * this.sin(decl);
        const diff = this.arccos(numerator / (this.cos(lat) * this.cos(decl))) / 15;
        return this.midDay(time) + diff * direction;
    }

    asrAngle(asrParam, time) {
        const shadowFactor = { Standard: 1, Hanafi: 2 }[asrParam] || this.value(asrParam);
        const lat = this.settings.location[0];
        const decl = this.sunPosition(time).declination;
        return -this.arccot(shadowFactor + this.tan(Math.abs(lat - decl)));
    }

    //---------------------- Higher Latitudes -----------------------
    adjustHighLats(times) {
        const params = this.settings;
        if (params.highLats == 'None') return;
        this.adjusted = false;
        const night = 24 + times.sunrise - times.sunset;
        Object.assign(times, {
            fajr: this.adjustTime(times.fajr, times.sunrise, params.fajr, night, -1),
            isha: this.adjustTime(times.isha, times.sunset, params.isha, night),
            maghrib: this.adjustTime(times.maghrib, times.sunset, params.maghrib, night)
        });
    }

    adjustTime(time, base, angle, night, direction = 1) {
        const factors = {
            NightMiddle: 1 / 2,
            OneSeventh: 1 / 7,
            AngleBased: 1 / 60 * this.value(angle)
        };
        const portion = factors[this.settings.highLats] * night;
        const timeDiff = (time - base) * direction;
        if (isNaN(time) || timeDiff > portion) {
            time = base + portion * direction;
            this.adjusted = true;
        }
        return time;
    }

    //---------------------- Formatting Functions ---------------------
    formatTimes(times) {
        for (let i in times)
            times[i] = this.formatTime(times[i]);
    }

    formatTime(timestamp) {
        const format = this.settings.format;
        const InvalidTime = '-----';
        if (isNaN(timestamp)) return InvalidTime;
        if (typeof format === 'function') return format(timestamp);
        if (format.toLowerCase() == 'x') return Math.floor(timestamp / ((format == 'X') ? 1000 : 1));
        return this.timeToString(timestamp, format);
    }

    timeToString(timestamp, format) {
        const utcOffset = this.settings.utcOffset;
        const date = new Date(timestamp + (utcOffset == 'auto' ? 0 : utcOffset) * 6e4);
        const str = date.toLocaleTimeString('en-US', {
            timeZone: this.settings.timezone,
            hour12: format == '24h' ? false : true,
            hour: '2-digit',
            minute: '2-digit'
        });
        return format == '12H' ? str.replace(/ ?[AP]M/, '') : str;
    }

    //---------------------- Misc Functions -----------------------
    value(str) { return +String(str).split(/[^0-9.+-]/)[0]; }
    isMin(str) { return String(str).indexOf('min') != -1; }
    mod(a, b) { return ((a % b) + b) % b; }

    //--------------------- Trigonometry -----------------
    dtr = (d) => d * Math.PI / 180;
    rtd = (r) => r * 180 / Math.PI;
    sin = (d) => Math.sin(this.dtr(d));
    cos = (d) => Math.cos(this.dtr(d));
    tan = (d) => Math.tan(this.dtr(d));
    arcsin = (d) => this.rtd(Math.asin(d));
    arccos = (d) => this.rtd(Math.acos(d));
    arctan = (d) => this.rtd(Math.atan(d));
    arccot = (x) => this.rtd(Math.atan(1 / x));
    arctan2 = (y, x) => this.rtd(Math.atan2(y, x));
}

global.PrayTime = PrayTime;
})(window);
</script>

<script>
(function() {
    // Elemen DOM
    const hijriSpan = document.getElementById('hijriah');
    const hariIndo = document.getElementById('hariIndonesia');
    const tanggalGreg = document.getElementById('tanggalGregorian');
    const jamDigital = document.getElementById('jamDigital');
    const fajrTime = document.getElementById('fajrTime');
    const dhuhrTime = document.getElementById('dhuhrTime');
    const asrTime = document.getElementById('asrTime');
    const maghribTime = document.getElementById('maghribTime');
    const ishaTime = document.getElementById('ishaTime');
    const zoneWIB = document.getElementById('zoneWIB');
    const zoneWITA = document.getElementById('zoneWITA');
    const zoneWIT = document.getElementById('zoneWIT');
    const timezoneInfo = document.getElementById('timezoneInfo');
    const lokasiSelect = document.getElementById('lokasiSelect');

    // Variabel global
    let currentLat = -6.2088, currentLng = 106.8456, currentTzOffset = 7, currentZone = 'WIB';

    // Utility: two digits
    const twoDigits = (num) => String(num).padStart(2, '0');

    // Update jam digital & tanggal
    function updateClock() {
        const now = new Date();
        // Hari Indonesia
        const dayNames = ['Ahad', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
        const dayName = dayNames[now.getDay()];
        const date = now.getDate();
        const month = monthNames[now.getMonth()];
        const year = now.getFullYear();
        hariIndo.innerText = `${dayName}, ${date} ${month} ${year}`;
        tanggalGreg.innerText = `${twoDigits(date)} ${month.slice(0,3)} ${year}`;

        // Jam digital
        const hh = twoDigits(now.getHours());
        const mm = twoDigits(now.getMinutes());
        const ss = twoDigits(now.getSeconds());
        jamDigital.innerText = `${hh}:${mm}:${ss}`;

        // Hijriah sederhana (approximation)
        try {
            const hijriStr = now.toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric', calendar: 'islamic' });
            hijriSpan.innerText = hijriStr;
        } catch {
            hijriSpan.innerText = '1446 H'; // fallback
        }
    }
    setInterval(updateClock, 200);
    updateClock();

    // Fungsi hitung jadwal sholat
    function hitungJadwal(lat, lng, tzOffset, zoneLabel) {
        try {
            const pray = new PrayTime('MWL');          // Metode Muslim World League
            pray.adjust({ fajr: 20, isha: 18 });       // Imsak 20¬∞, Isya 18¬∞ (sesuai Kemenang)
            pray.tune({ fajr: 2, dhuhr: 2, asr: 2, maghrib: 2, isha: 2 }); // ihtiyat 2 menit

            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();

            // Dapatkan objek waktu
            const times = pray.getTimes([year, month, day], [lat, lng], tzOffset, 0, '24h');

            // times berisi properti lowercase: fajr, sunrise, dhuhr, asr, maghrib, isha, midnight
            fajrTime.innerText = times.fajr || '--:--';
            dhuhrTime.innerText = times.dhuhr || '--:--';
            asrTime.innerText = times.asr || '--:--';
            maghribTime.innerText = times.maghrib || '--:--';
            ishaTime.innerText = times.isha || '--:--';

            // Info zona
            timezoneInfo.innerText = `Zona: ${zoneLabel} (UTC${tzOffset >= 0 ? '+' + tzOffset : tzOffset}) ¬∑ ${lat.toFixed(4)}, ${lng.toFixed(4)}`;

            // Aktifkan badge zona
            zoneWIB.classList.remove('active');
            zoneWITA.classList.remove('active');
            zoneWIT.classList.remove('active');
            if (zoneLabel === 'WIB') zoneWIB.classList.add('active');
            else if (zoneLabel === 'WITA') zoneWITA.classList.add('active');
            else if (zoneLabel === 'WIT') zoneWIT.classList.add('active');

        } catch (e) {
            console.error('Gagal hitung jadwal:', e);
            // Fallback
            fajrTime.innerText = dhuhrTime.innerText = asrTime.innerText = maghribTime.innerText = ishaTime.innerText = '--:--';
        }
    }

    // Load dari dropdown
    function loadSelectedLocation() {
        const selected = lokasiSelect.value;
        const parts = selected.split(',');
        if (parts.length >= 4) {
            currentLat = parseFloat(parts[0]);
            currentLng = parseFloat(parts[1]);
            currentTzOffset = parseInt(parts[2]);
            currentZone = parts[3].trim();
            hitungJadwal(currentLat, currentLng, currentTzOffset, currentZone);
        } else {
            hitungJadwal(-6.2088, 106.8456, 7, 'WIB'); // fallback
        }
    }

    // Inisialisasi
    loadSelectedLocation();
    lokasiSelect.addEventListener('change', loadSelectedLocation);

    // Perbarui setiap menit (karena waktu sholat berubah jika hari berganti)
    setInterval(() => {
        loadSelectedLocation();
    }, 60000);
})();
</script>
</body>
</html>
